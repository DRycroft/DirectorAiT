name: Secret Scan

on:
  push:
    branches: [ main, remediation/remove-env ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run trufflehog
        uses: trufflesecurity/trufflehog-action@v1
        with:
          path: .
