name: Secret Scan

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug: show refs and last commits
        run: |
          echo "=== git show-ref ==="
          git show-ref || true
          echo "=== HEAD commit ==="
          git rev-parse HEAD
          git log -3 --pretty=format:'%h %ad %s' --date=iso

      - name: Run TruffleHog (full-repo scan)
        run: |
          docker run --rm -v "${{ github.workspace }}:/tmp" -w /tmp \
            ghcr.io/trufflesecurity/trufflehog:latest \
            git file:///tmp/ --fail --no-update --github-actions
