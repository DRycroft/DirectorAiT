name: Secret Scan

on:
  push:
    branches: [ main, remediation/remove-env ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
  with:
    fetch-depth: 0
      - name: Run trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          path: .


